<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <h:form id="OffersCreateForm">
            <p:growl id="growl"/>
            <p:panel id="display" header="Crea tu Oferta">
                <h:panelGrid columns="2" cellpadding="5" styleClass="ui-noborder">
                    <p:outputLabel value="#{bundle.CreateOffersLabel_title}" for="title" />
                    <p:inputText id="title" value="#{loggedBusinessOfferController.offer.title}" title="#{bundle.CreateOffersTitle_title}" required="true" requiredMessage="#{bundle.CreateOffersRequiredMessage_title}"/>
                    <p:outputLabel value="#{bundle.CreateOffersLabel_description}" for="description" />
                    <p:inputText id="description" value="#{loggedBusinessOfferController.offer.description}" title="#{bundle.CreateOffersTitle_description}" />
                    <p:outputLabel value="#{bundle.CreateOffersLabel_startPrice}" for="startPrice" />
                    <p:inputText id="startPrice" value="#{loggedBusinessOfferController.offer.startPrice}" title="#{bundle.CreateOffersTitle_startPrice}" required="true" requiredMessage="#{bundle.CreateOffersRequiredMessage_startPrice}"/>
                    <p:outputLabel value="#{bundle.CreateOffersLabel_offerPrice}" for="offerPrice" />
                    <p:inputText id="offerPrice" value="#{loggedBusinessOfferController.offer.offerPrice}" title="#{bundle.CreateOffersTitle_offerPrice}" required="true" requiredMessage="#{bundle.CreateOffersRequiredMessage_offerPrice}"/>
                    <p:outputLabel value="#{bundle.CreateOffersLabel_image}" for="image" />
                    <p:inputText id="image" value="#{loggedBusinessOfferController.offer.image}" title="#{bundle.CreateOffersTitle_image}" />
                    <p:outputLabel value="#{bundle.CreateOffersLabel_startDate}" for="startDate" />
                    <p:calendar id="startDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{loggedBusinessOfferController.offer.startDate}" title="#{bundle.EditOffersTitle_startDate}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_startDate}" showOn="button"/>
                    <p:outputLabel value="#{bundle.CreateOffersLabel_endDate}" for="endDate" />
                    <p:calendar id="endDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{loggedBusinessOfferController.offer.endDate}" title="#{bundle.EditOffersTitle_endDate}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_endDate}" showOn="button"/>
                    <p:outputLabel value="#{bundle.CreateOffersLabel_active}" for="active" />
                    <p:selectBooleanCheckbox id="active" value="#{loggedBusinessOfferController.offer.active}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_active}"/>
                    <p:commandButton action="#{loggedBusinessOfferController.save()}" update="growl" value="#{bundle.Save}"/>
                    <p:commandButton type="reset" value="#{bundle.Cancel}" />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:composition>
</html>
