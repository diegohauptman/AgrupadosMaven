<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusinessOffersEditDlg" widgetVar="BusinessOffersEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditOffersTitle}">
            <h:form id="BusinessOffersEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{loggedBusinessOfferController.offer != null}">
                        <p:outputLabel value="#{bundle.EditOffersLabel_title}" for="title" />
                        <p:inputText id="title" value="#{loggedBusinessOfferController.offer.title}" title="#{bundle.EditOffersTitle_title}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_title}"/>
                        <p:outputLabel value="#{bundle.EditOffersLabel_description}" for="description" />
                        <p:inputText id="description" value="#{loggedBusinessOfferController.offer.description}" title="#{bundle.EditOffersTitle_description}" />
                        <p:outputLabel value="#{bundle.EditOffersLabel_startPrice}" for="startPrice" />
                        <p:inputText id="startPrice" value="#{loggedBusinessOfferController.offer.startPrice}" title="#{bundle.EditOffersTitle_startPrice}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_startPrice}"/>
                        <p:outputLabel value="#{bundle.EditOffersLabel_offerPrice}" for="offerPrice" />
                        <p:inputText id="offerPrice" value="#{loggedBusinessOfferController.offer.offerPrice}" title="#{bundle.EditOffersTitle_offerPrice}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_offerPrice}"/>
                        <p:outputLabel value="#{bundle.EditOffersLabel_image}" for="image" />
                        <p:inputText id="image" value="#{loggedBusinessOfferController.offer.image}" title="#{bundle.EditOffersTitle_image}" />
                        <p:outputLabel value="#{bundle.EditOffersLabel_startDate}" for="startDate" />
                        <p:calendar id="startDate" pattern="dd/MM/yyyy" value="#{loggedBusinessOfferController.offer.startDate}" title="#{bundle.EditOffersTitle_startDate}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_startDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOffersLabel_endDate}" for="endDate" />
                        <p:calendar id="endDate" pattern="dd/MM/yyyy" value="#{loggedBusinessOfferController.offer.endDate}" title="#{bundle.EditOffersTitle_endDate}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_endDate}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditOffersLabel_active}" for="active" />
                        <p:selectBooleanCheckbox rendered="#{not loggedBusinessOfferController.expired}" id="active" value="#{loggedBusinessOfferController.offer.active}" required="true" requiredMessage="#{bundle.EditOffersRequiredMessage_active}"/>
                        <h:outputText rendered="#{loggedBusinessOfferController.expired}" value="Cambia a una fecha valida para activar la oferta."/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{loggedBusinessOfferController.update}" value="#{bundle.Save}" update="display,:BusinessOffersListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BusinessOffersEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BusinessOffersEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
