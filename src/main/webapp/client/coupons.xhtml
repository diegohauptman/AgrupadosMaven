<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
        .myLink {display: none}
    </style>

    <style type="text/css">
        .value {
            font-weight: bold;
        }

        .logo {
            width: 25%;
        }

        .detail {
            width: 25%;
        }

        .button1 {
            width: 25%;
        }

        .button2 {
            width: 25%;
        }


    </style>


    <h:form id="form">

        <p:growl id="growl" showDetail="true" sticky="true" /> 

        <p:repeat var="item" value="#{couponsController.couponsByUsers}">
            <p:panel style="border: none">
                <h:panelGrid id="cartGrid" columns="4" style="width:70%" columnClasses="logo,detail,button1,button2" cellpadding="20">
                    <p:graphicImage value="https://www.w3schools.com/w3images/ocean2.jpg" alt="#{item.offersId.title}" style="width:80%"/>
                    <p> <span style="color: green; font-size: medium">#{item.offersId.title}</span></p>
                    <p>#{item.offersId.description}</p>
                    <p:outputPanel>

                        <p>Fecha de la compra:</p>
                        <h:outputText id="date" value="#{item.purchaseDatetime}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                        
                    </p:outputPanel>

                </h:panelGrid>
            </p:panel>
            <hr/>
        </p:repeat>

        <p:dialog header="Offer Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="carDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty offersController.selected}" columnClasses="label,value">
                    <f:facet name="header">
                        <p:graphicImage value="#{item.offersId.image}"/> 
                    </f:facet>

                    <h:outputText value="Id:" />
                    <h:outputText value="#{offersController.selected.id}" />

                    <h:outputText value="Description" />
                    <h:outputText value="#{offersController.selected.description}" />

                    <h:outputText value="Start Price" />
                    <h:outputText value="€#{offersController.selected.startPrice}" />

                    <h:outputText value="Offer Price" />
                    <h:outputText value="€#{offersController.selected.offerPrice}" />
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</ui:composition>
