<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <script async="async" defer="defer" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr1K6D8AC32CB_QpfonnJief62NkErOWA" 
        type="text/javascript"></script>
        <title>Agrupados S.A</title>
    </h:head>

    <h:body>
        <p:growl id="growl" sticky="false" showDetail="true" life="5000">
            <p:autoUpdate />
        </p:growl> 
        <!--Menu-->
        <div>
            <div id="top-menu">
                <ui:insert name="top-menu"></ui:insert>
            </div>
        </div>
        <!--Header-->
        <div title="header" class="w3-container w3-blue w3-theme w3-padding w3-animate-bottom">
            <ui:insert name="header">
                <ui:include src="header.xhtml" />
            </ui:insert>
        </div>
        <!--Content-->
        <div id="content" class="center_content">
            <ui:insert name="content">
                <ui:include src="offersView.xhtml" />
            </ui:insert>
        </div>
         <!--Footer-->
        <div id="bottom">
            <ui:insert name="bottom">
                <ui:include src="footer.xhtml"/>
            </ui:insert>
        </div>

    </h:body>

</html>
